<div class="container">
    <div class="card bg-secondary" style="width: 90%; padding: 10%; margin: 10%;">
        <h2 class="card-title">Login</h2>
        <form style="width: 100%;" [formGroup]="loginForm">
            <div class="form-group">
                <label>Email address</label>
                <input type="email" class="form-control" formControlName="email" aria-describedby="emailHelp" placeholder="Enter email">
                <p *ngIf="!isValid('email')"  class="form-text text-muted">We'll never share your email with anyone else.</p>
                <p *ngIf="isValid('email')">
                    Email Not Valid
                </p>
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input type="password" class="form-control" formControlName="password"  placeholder="Password">
                <p *ngIf="isValid('password')">
                    Invalid Password
                </p>
            </div>
            
            <button type="submit" class="btn btn-primary m-2" [disabled] = "!formValid()" (click)="login()">Login</button>
            <button type="submit" class="btn btn-primary" (click)="moveToRegister()">Switch To Register</button>
            <div *ngIf="isLoading" style="text-align: center;">
                <app-loading-spinner></app-loading-spinner>
            </div>
            <div style="text-align: center;">
                {{successMessage}}
            </div>
        </form>
    </div>
</div>
