<div class="container">
    <div class="card bg-secondary" style="width: 90%; padding: 10%; margin-top: 10%; margin-left: 5%; margin-right: 5%;">
        <h2 class="card-title">Register</h2>
        <form style="width: 100%;" [formGroup]="registerForm">
            <div class="form-group">
                <label>Full Name</label>
                <input type="email" class="form-control" formControlName="fullname" placeholder="Enter Full Name">
                <!-- <p *ngIf="!isValid('email')" id="emailHelp"  class="form-text text-muted">We'll never share your email with anyone else.</p> -->
                <p *ngIf="isValid('fullname')">
                    Enter Full Name
                </p>
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1">Email address</label>
                <input type="email" class="form-control" formControlName="email" id="exampleInputEmail" aria-describedby="emailHelp" placeholder="Enter email">
                <!-- <p *ngIf="!isValid('email')" id="emailHelp"  class="form-text text-muted">We'll never share your email with anyone else.</p> -->
                <p *ngIf="isValid('email')">
                    Email Not Valid
                </p>
            </div>
            <div class="form-group">
                <label for="validationServerUsername">Username</label>
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="inputGroupPrepend3">@</span>
                    </div>
                    <input type="text" class="form-control" formControlName="username" placeholder="Username" aria-describedby="inputGroupPrepend3">
                </div>
                <div>
                    <p *ngIf="isValid('username')">
                        {{errorMessage}}
                    </p>
                </div>
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input type="password" class="form-control" formControlName="password"  placeholder="Password">
                <p *ngIf="isValid('password')">
                    Invalid Password
                </p>
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Confirm Password</label>
                <input type="password" class="form-control" formControlName="cnfPassword" placeholder="Password">
                <p *ngIf="isValid('cnfPassword')">
                    Password Not Matched
                </p>
            </div>
            <div class="form-group">
                <label>Select Gender</label><br>
                <select  formControlName="gender">
                    <option *ngFor="let name of genderList; let i = index" [value]="name">
                        {{name}}
                    </option>
                </select>
            </div>
            <div class="form-group">
                <label>Select College Name</label><br>
                <select  formControlName="collegeName">
                    <option *ngFor="let name of collegeNamesList; let i = index" [value]="name">
                        {{name}}
                    </option>
                </select>
            </div>
            <div class="form-group">
                <label>Select Branch</label><br>
                <select  formControlName="branch">
                    <option *ngFor="let name of branchList; let i = index" [value]="name">
                        {{name}}
                    </option>
                </select>
            </div>
            <div class="form-group">
                <label>Select Year</label><br>
                <select  formControlName="presentYear">
                    <option *ngFor="let name of presentYearList; let i = index" [value]="name">
                        {{name}}
                    </option>
                </select>
            </div>
            <div class="form-group">
                <label>HackerRank Handle (Required)</label>
                <input type="text" class="form-control" formControlName="hackerrankId"  placeholder="HackerRank Handle">
                <p *ngIf="isValid('codechefId')">
                    Invalid HackerRank Handle
                </p>
            </div>
            <div class="form-group">
                <label>Codechef Handle (Optional)</label>
                <input type="text" class="form-control" formControlName="codechefId"  placeholder="Codechef Handle">
                <!-- <p *ngIf="isValid('codechefId')">
                    Invalid Codechef Handle
                </p> -->
            </div>
            <div class="form-group">
                <label>Codeforces Handle (Optional)</label>
                <input type="text" class="form-control" formControlName="codeforcesId"  placeholder="Codeforces Handle">
                <!-- <p *ngIf="isValid('codechefId')">
                    Invalid Codeforces Handle
                </p> -->
            </div>
            <div class="form-group">
                <label>Motto (Optional)</label>
                <input type="text" class="form-control" formControlName="motto"  placeholder="Motto">
            </div>
            
            <!-- <div class="form-group">
                <label for="exampleInputName">Name</label>
                <input type="text" class="form-control"  id="exampleInputName" placeholder="Name" required>
            </div> -->
            <!-- <div class="form-group">
                <label for="exampleInputEmail">Phone Number</label>
                <input type="number" class="form-control"  id="exampleInputNumber" placeholder="Enter Mobile Number" required>
            </div> -->
            
            <button type="submit" class="btn btn-primary m-2" [disabled] = "!formValid()" (click)="register()">Register</button>
            <button type="submit" class="btn btn-primary" (click)="moveToLogin()">Switch To Login</button>
            <div *ngIf="isLoading" style="text-align: center;">
                <app-loading-spinner></app-loading-spinner>
            </div>
            <div style="text-align: center;">
                {{successMessage}}
            </div>
        </form>
    </div>
</div>
