<div class="container">
    <div class="container ml-2 mr-2">
        <h2>Future Contests</h2>
        <!-- <mat-form-field>
            <mat-label>Filter</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Halwa Jay">
        </mat-form-field> -->
          
          <div class="mat-elevation-z8">
            <table mat-table [dataSource]="dataSource" matSort>
              
                <!-- Rank Column -->
              <ng-container matColumnDef="Platform">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Platform </th>
                <td mat-cell *matCellDef="let row"> {{row.Rank}} </td>
              </ng-container>
              
              <!-- HackerrankHandle Column -->
              <ng-container matColumnDef="Name">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Contest Name </th>
                <td mat-cell *matCellDef="let row"> {{row.HackerrankHandle}} </td>
              </ng-container>
          
              <!-- Rating Column -->
              <ng-container matColumnDef="Start">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Start </th>
                <td mat-cell *matCellDef="let row"> {{row.Rating}} </td>
              </ng-container>
          
              <!-- TimesPlayed Column -->
              <!-- <ng-container matColumnDef="TimesPlayed">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> TimesPlayed </th>
                <td mat-cell *matCellDef="let row"> {{row.TimesPlayed}} </td>
              </ng-container> -->
          
              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;">
              </tr>
            </table>
          
            <!-- <mat-paginator [pageSizeOptions]="[10, 20, 50, 100]"></mat-paginator> -->
          </div>
          <div *ngIf="isLoading" style="text-align: center;">
            <app-loading-spinner></app-loading-spinner>
          </div>
    </div>
    <div class="container ml-2 mr-2 mt-3">
        <h2>Past Contests</h2>
        <mat-form-field>
            <mat-label>Filter</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Halwa Jay">
        </mat-form-field>
          
          <div class="mat-elevation-z8">
            <table mat-table [dataSource]="dataSource" matSort>
              
                <!-- Rank Column -->
              <ng-container matColumnDef="Platform">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Platform </th>
                <td mat-cell *matCellDef="let row"> {{row.Rank}} </td>
              </ng-container>
              
              <!-- HackerrankHandle Column -->
              <ng-container matColumnDef="Name">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Contest Name </th>
                <td mat-cell *matCellDef="let row"> {{row.HackerrankHandle}} </td>
              </ng-container>
          
              <!-- Rating Column -->
              <ng-container matColumnDef="Start">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Start </th>
                <td mat-cell *matCellDef="let row"> {{row.Rating}} </td>
              </ng-container>
          
              <!-- TimesPlayed Column -->
              <!-- <ng-container matColumnDef="TimesPlayed">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> TimesPlayed </th>
                <td mat-cell *matCellDef="let row"> {{row.TimesPlayed}} </td>
              </ng-container> -->
          
              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;">
              </tr>
            </table>
          
            <mat-paginator [pageSizeOptions]="[10, 20, 50, 100]"></mat-paginator>
          </div>
          <div *ngIf="isLoading" style="text-align: center;">
            <app-loading-spinner></app-loading-spinner>
          </div>
    </div>

</div>
