<div class="container">
    <div class="card bg-secondary" style="width: 90%; padding: 10%; margin: 10%;">
        <h2 class="card-title">Login</h2>
        <form style="width: 100%;" [formGroup]="contestForm">
            <div class="form-group">
                <label>Contest Name</label>
                <input type="text" class="form-control" formControlName="name" aria-describedby="emailHelp" placeholder="Enter Contest Name">
                <p *ngIf="isValid('name')">
                    Set Contest Name
                </p>
            </div>
            <div class="form-group">
                <label>Contest Platform</label>
                <input type="text" class="form-control" formControlName="platform" aria-describedby="emailHelp" placeholder="Enter Contest Platform">
                <p *ngIf="isValid('platform')">
                    Set Contest Platform
                </p>
            </div>
            <div class="form-group">
                <label>Contest URL</label>
                <input type="text" class="form-control" formControlName="url" aria-describedby="emailHelp" placeholder="Enter Contest URL">
                <p *ngIf="isValid('url')">
                    Provide Contest URL
                </p>
            </div>
            <div class="form-group">
                <label>Start Time</label>
                <input type="datetime-local" class="form-control" formControlName="startTime" aria-describedby="emailHelp" placeholder="Enter Contest Start Time">
                <!-- <p *ngIf="isValid('url')">
                    Provide Contest URL
                </p> -->
            </div>
            <div class="form-group">
                <label>End Time</label>
                <input type="datetime-local" class="form-control" formControlName="endTime" aria-describedby="emailHelp" placeholder="Enter Contest End Time">
                <!-- <p *ngIf="isInvalidEndTime">
                    Invalid End time
                </p> -->
            </div>
            
            <button type="submit" class="btn btn-primary m-2" [disabled] = "!formValid()" (click)="addContest()">Add Contest</button>
            <button type="submit" class="btn btn-primary" (click)="moveToDashboard()">Goto Dashboard</button>
            <div *ngIf="isLoading" style="text-align: center;">
                <app-loading-spinner></app-loading-spinner>
            </div>
            <div style="text-align: center;">
                {{successMessage}}
            </div>
        </form>
    </div>
</div>
